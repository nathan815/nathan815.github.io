<!DOCTYPE html>
<html>
<head>
    <title>Nathaniel Johnson</title>
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <h1 class="header">Nathaniel Johnson</h1>
    <div class="terminal">
        <img src="img/terminal.png" class="bg" />

            <span id="title">bash ~/</span>
        </div>

            <div class="command-input">
                $ <input type="text" id="command" autofocus spellcheck="false" autocomplete="false" />
            </div>
        </div>
    </div>
    <footer>
        &lt; <a href="https://github.com/nathan815/site">hosted on {github pages}</a> /&gt;
    </footer>
    <script src="dist/bundle.js"></script>
